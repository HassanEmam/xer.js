<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>XER Parser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="container">
      <div id="table"></div>
      <div id="gantt"></div>
    </div> -->
    <div>
      <input type="file" name="file" id="file" accept=".xer" />
    </div>
    <div id="ganttChart"></div>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'predecessors')">
        Predecessors
      </button>
      <button class="tablinks" onclick="openCity(event, 'Codes')">Codes</button>
      <button class="tablinks" onclick="openCity(event, 'Resources')">
        Resources
      </button>
    </div>

    <!-- Tab content -->
    <div id="predecessors" class="tabcontent">
      <h3>Predecessors</h3>
    </div>

    <div id="Codes" class="tabcontent">
      <h3>Codes</h3>
    </div>

    <div id="Resources" class="tabcontent">
      <h3>Resources</h3>
    </div>

    <script src="./examples/js/tabs.js"></script>
    <script src="./examples/js/bundle.js" type="module"></script>
  </body>
</html>
